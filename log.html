    <div class="main">
        <p align='center'>
            <a class="btn btn-primary" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button"
                aria-expanded="false" aria-controls="multiCollapseExample1">Показать(скрыть) авторизацию</a>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                data-bs-target="#multiCollapseExample2" aria-expanded="false"
                aria-controls="multiCollapseExample2">Показать(скрыть) Регестрацию</button>
        </p>
        <div class="row">
            <div class="col">
                <div class="multi-collapse collapse show" id="multiCollapseExample1">
                    <div class="card card-body">
                        <div class="login_box">
                            <form>
                                <h1 class="h3 mb-3 fw-normal">Авторизация</h1>

                                <div class="form-floating">
                                    <input type="email" class="form-control" id="floatingInput"
                                        placeholder="name@example.com">
                                    <label for="floatingInput">Почта</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="floatingPassword"
                                        placeholder="Password">
                                    <label for="floatingPassword">Пароль</label>
                                </div>

                                <div class="checkbox mb-3">
                                    <label>
                                        <input type="checkbox" value="remember-me">Запомнить
                                    </label>
                                </div>
                                <button class="w-100 btn btn-lg btn-primary" type="submit">Вход</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="multi-collapse collapse show" id="multiCollapseExample2">
                    <div class="card card-body">
                        <div class="login_box">
                            <form>
                                <h1 class="h3 mb-3 fw-normal">Регестрация</h1>

                                <div class="form-floating">
                                    <input type="email" class="form-control" id="floatingInput"
                                        placeholder="name@example.com">
                                    <label for="floatingInput">Почта</label>
                                </div>
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="name">
                                    <label for="floatingInput">Имя</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="floatingPassword"
                                        placeholder="Password">
                                    <label for="floatingPassword">Пароль</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="floatingPassword"
                                        placeholder="Password">
                                    <label for="floatingPassword">Повторите пароль</label>
                                </div>

                                <div class="checkbox mb-3">
                                    <label>
                                        <input type="checkbox" value="remember-me">Запомнить
                                    </label>
                                </div>
                                <button class="w-100 btn btn-lg btn-primary" type="submit">Зарегестрировать</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
